<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Welcome Banner</title>
  <desc id="desc">Decorative gradient welcome background with abstract waves.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.08)" />
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />
  <circle cx="1020" cy="130" r="180" fill="rgba(255,255,255,0.12)" />
  <circle cx="160" cy="690" r="220" fill="rgba(255,255,255,0.1)" />
  <path d="M0,520 C240,450 420,650 700,560 C900,500 1040,560 1200,500 L1200,800 L0,800 Z" fill="url(#wave1)" />
  <path d="M0,590 C280,520 470,740 760,620 C980,530 1100,620 1200,590 L1200,800 L0,800 Z" fill="url(#wave2)" />
</svg>
